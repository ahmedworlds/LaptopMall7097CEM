{
  "AdminUser": {
    "type": "object",
    "required": ["id", "name", "email", "role"],
    "properties": {
      "id": {
        "type": "integer",
        "example": 1
      },
      "name": {
        "type": "string",
        "example": "John Doe"
      },
      "email": {
        "type": "string",
        "format": "email",
        "example": "john@example.com"
      },
      "role": {
        "type": "string",
        "enum": ["user", "admin"],
        "example": "user"
      }
    }
  }
}